<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
<!-- Sidebar -->
<div class="flex">

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <!-- Search Bar -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold">Welcome to the Shoe Shop Dashboard</h2>
            <div class="relative">
                <input type="text" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none" placeholder="Search...">
                <button type="submit" class="absolute right-0 top-0 mt-2 mr-4">
                    <i class="fas fa-search text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">150</span>
                    <i class="fas fa-users text-blue-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Total Employees</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">230</span>
                    <i class="fas fa-box text-green-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Total Products</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">320</span>
                    <i class="fas fa-receipt text-red-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Total Orders</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">85</span>
                    <i class="fas fa-warehouse text-purple-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Total Stock</p>
            </div>
        </div>

        <!-- Shoe Shop Specific Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">25</span>
                    <i class="fas fa-star text-yellow-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Best Sellers</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-orange-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">15</span>
                    <i class="fas fa-exclamation-triangle text-orange-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Low Stock Items</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">$12,300</span>
                    <i class="fas fa-dollar-sign text-green-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Total Sales</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-2xl font-bold text-gray-700">4.5</span>
                    <i class="fas fa-comments text-blue-500 text-3xl"></i>
                </div>
                <p class="text-gray-500">Customer Feedback</p>
            </div>
        </div>

        <!-- Example Charts and Shoe Images -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Sales Overview</h3>
                <canvas id="salesChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Top Products</h3>
                <div class="flex flex-wrap">
                    <div class="w-1/2 p-2">
                        <img src="https://via.placeholder.com/150" alt="Shoe Image" class="rounded-lg">
                        <p class="text-center mt-2">Product 1</p>
                    </div>
                    <div class="w-1/2 p-2">
                        <img src="https://via.placeholder.com/150" alt="Shoe Image" class="rounded-lg">
                        <p class="text-center mt-2">Product 2</p>
                    </div>
                    <div class="w-1/2 p-2">
                        <img src="https://via.placeholder.com/150" alt="Shoe Image" class="rounded-lg">
                        <p class="text-center mt-2">Product 3</p>
                    </div>
                    <div class="w-1/2 p-2">
                        <img src="https://via.placeholder.com/150" alt="Shoe Image" class="rounded-lg">
                        <p class="text-center mt-2">Product 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js Script -->
<script>
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Sales',
                data: [1200, 1900, 3000, 500, 2000, 3000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
